<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">

    <title>Blackjack</title>
</head>
<body>
    <div class="header">
        <img class='logo' src="https://img.icons8.com/?size=100&id=wymyx7n3xMsL&format=png&color=000000">
        <h1>Black<span style='color:rgb(99, 0, 0);'>jack</span> Game</h1>
        <div class="money">
            <i class="fa-solid fa-money-bills"></i>
            <span id="spanPlayerMoney"></span>   
        </div>
        <div class="play">
            <input type="number" id="inputGameMoney" class="inputGameMoney" placeholder="Bet amount">
            <button id="buttonStartGame"><i class="fa-solid fa-play"></i></button>
        </div>
    </div>

    <div class="game" id="game">
        
    </div>

    <script src="https://kit.fontawesome.com/4ea88afa11.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
